<!DOCTYPE html>
<html lang="en">

<!--- CSS PORTION --->

<head>
    <meta charset="UTF-8">
    <title>Dashboard 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .filters {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
        }
        select {
            margin-right: 20px;
            padding: 5px;
        }
        .map-container {
            position: relative;
        }
        .map-region {
            fill: #cccccc;
            stroke: #000000;
            stroke-width: 0.5;
            cursor: pointer;
            transition: fill 0.3s ease;
        }
        .map-region.hovered {
            fill: #ff6347;
        }
        .data-table {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3.js -->
</head>

<!--- HTML PORTION --->

<body>

        <!-- Table for displaying CSV data -->
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Industry</th>
                    <th>Nativity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

<!--- JAVASCRIPT PORTION --->

    <!-- Script section -->
    <script src="https://d3js.org/d3.v6.min.js"></script> <!-- Ensure you are using the correct D3 version -->
    <script>
        // Load the CSV data
        d3.csv('aggregated_data.csv').then(data => {
            console.log("Loaded Data: ", data);  // Check if data is loaded correctly
            
            const dataTable = document.getElementById('dataTable').querySelector('tbody');
            dataTable.innerHTML = '';  // Clear any existing rows

            // Log the data to ensure it is loaded properly
            console.log("Rendering Table with Data:", data);

            // Loop through each row in the data
            data.forEach(d => {
                console.log(d);  // Log each row of data to see if it contains the expected values

                // Insert a new row
                const row = dataTable.insertRow();

                // Add data to the row (example assumes 'IND' and 'NATIVITY' are columns)
                row.innerHTML = `
                    <td>${d.IND || 'N/A'}</td>
                    <td>${d.NATIVITY || 'N/A'}</td>
                `;
            });
        }).catch(error => {
            console.error("Error loading the CSV: ", error);
        });
    </script>

</body>
</html>
