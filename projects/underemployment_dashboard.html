<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underemployment Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 10px; /* Reduced margin around the container */
            gap: 10px; /* Smaller gap between the map and table */
        }

        .container .left,
        .container .right {
            flex: 1; /* Each takes up equal width */
            max-width: 50%; /* Limit to 50% of the screen width */
        }

        #svg-container {
            flex: 1;
            min-width: 300px;
            max-width: 100%;
            height: 600px;
            border: 0px solid #ff0000;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: grab;
            user-select: none;
        }

        #svg-container svg {
            cursor: pointer;
            width: 100%; /* Ensure the SVG scales properly within the container */
            height: 100%; /* Make sure the height is proportional */
        }

        #tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            display: none;
            pointer-events: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            overflow-x: auto;
            max-height: 600px;
            display: block;
            overflow-y: scroll;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            color: rgb(0, 0, 0);
            border-bottom: 2px solid rgb(7, 142, 50);
        }

        tr:nth-child(odd) {
            background-color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .highlighted {
            background-color: lightgray;
        }

        select {
            margin: 10px;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div>
        <label for="ind-slicer">IND:</label>
        <select id="ind-slicer">
            <option value="Utilities" selected>Utilities</option> <!-- Default selection -->
        </select>

        <label for="nativity-slicer">NATIVITY:</label>
        <select id="nativity-slicer">
            <option value="Domestic" selected>Domestic</option> <!-- Default selection -->
        </select>
    </div>

    <div class="container">
        <div class="left">
            <div id="svg-container">
                <svg id="map"></svg>
            </div>
            <div id="tooltip"></div>
        </div>

        <div class="right">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Region</th>
                        <th>IND</th>
                        <th>NATIVITY</th>
                        <th>Mean Wage</th>
                        <th>Mean Other Income</th>
                        <th>Mean Age</th>
                        <th>Underemployment Level</th>
                        <th>Education Level</th>
                        <th>Required Education Level</th>
                        <th>Nativity Percentage</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>


<style>
    #tooltip {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 12px;
        pointer-events: none;
        display: none; /* Hidden by default */
    }

    #svg-container {
        cursor: pointer; /* Default pointer cursor */
    }
</style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let offsetX = 0;
            let offsetY = 0;
            let scale = 1;
            let isDragging = false;
            let draggingActive = false;
            let selectedRegion = null;
            const tooltip = document.getElementById('tooltip');

            fetch('paths.svg')
                .then(response => response.text())
                .then(svgContent => {
                    document.getElementById('svg-container').innerHTML = svgContent;
                    initMap();
                })
                .catch(error => console.error('Error loading paths.svg:', error));

            fetch('aggregated_data.json')
                .then(response => response.json())
                .then(data => {
                    populateTable(data);
                    populateSlicers(data);
                    filterTable();
                })
                .catch(error => console.error('Error loading aggregated_data.json:', error));

            function initMap() {
                const svgContainer = document.getElementById('svg-container');
                const svg = svgContainer.querySelector('svg');
                const paths = svg.querySelectorAll('path');

                // Dragging functionality
                svgContainer.addEventListener('mousedown', (e) => {
                    if (e.button !== 0) return;
                    isDragging = true;
                    draggingActive = true;
                    const startX = e.clientX - offsetX;
                    const startY = e.clientY - offsetY;
                    svgContainer.style.cursor = 'grabbing';

                    const onMouseMove = (moveEvent) => {
                        offsetX = moveEvent.clientX - startX;
                        offsetY = moveEvent.clientY - startY;
                        svg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                    };

                    const onMouseUp = () => {
                        isDragging = false;
                        draggingActive = false;
                        svgContainer.style.cursor = 'default';
                        window.removeEventListener('mousemove', onMouseMove);
                        window.removeEventListener('mouseup', onMouseUp);
                    };

                    window.addEventListener('mousemove', onMouseMove);
                    window.addEventListener('mouseup', onMouseUp);
                });

                // Zooming functionality with centering on 50% from top and bottom of the container
                svgContainer.addEventListener('wheel', (e) => {
                    e.preventDefault();

                    // Simple zoom adjustment (zoom in for up wheel, zoom out for down wheel)
                    const zoomFactor = e.deltaY < 0 ? 0.1 : -0.1;
                    const newScale = scale + zoomFactor; // Linear zoom
                    scale = Math.min(Math.max(0.8, newScale), 10); // Clamp between 0.8 and 10

                    // Get center position of the container (for centering zoom)
                    const rect = svgContainer.getBoundingClientRect();
                    const containerCenterX = rect.width / 2;
                    const containerCenterY = rect.height / 2;

                    // Scale factor calculation
                    const scaleFactor = scale / (scale - zoomFactor);

                    // Adjust the offset directly based on zooming into the center
                    offsetX = containerCenterX - (containerCenterX - offsetX) * scaleFactor;
                    offsetY = containerCenterY - (containerCenterY - offsetY) * scaleFactor;

                    // Ensure the image stays within bounds by clamping the offsets
                    offsetX = Math.max(Math.min(offsetX, 0), rect.width - rect.width * scale);
                    offsetY = Math.max(Math.min(offsetY, 0), rect.height - rect.height * scale);

                    // Apply smooth transformation for zooming
                    svg.style.transition = 'transform 0.2s ease-out';
                    svg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                });



                // Path event listeners
                paths.forEach(path => {
                    path.addEventListener('mouseenter', (e) => {
                        if (!draggingActive) {
                            highlightRegionOnHover(path.id);
                            showTooltip(e, path.id);
                        }
                    });

                    path.addEventListener('mouseleave', () => {
                        if (!draggingActive) {
                            resetHoverBorders();
                            hideTooltip();
                        }
                    });

                    path.addEventListener('mousemove', (e) => {
                        if (!draggingActive) {
                            moveTooltip(e);
                        }
                    });

                    path.addEventListener('click', (e) => {
                        const regionId = path.id;
                        toggleRegionSelection(regionId);
                        e.stopPropagation();
                    });
                });

                // Clicking outside to deselect region
                svgContainer.addEventListener('click', (e) => {
                    if (!e.target.closest('path')) {
                        deselectRegion();
                    }
                });
            }

            function toggleRegionSelection(regionId) {
                if (selectedRegion === regionId) {
                    deselectRegion();
                } else {
                    selectRegion(regionId);
                }
            }

            function selectRegion(regionId) {
                selectedRegion = regionId;
                highlightRegion(regionId);
                filterTableByRegion(regionId);
            }

            function deselectRegion() {
                selectedRegion = null;
                resetRegion();
                filterTable();
            }

            function highlightRegion(regionId) {
                const paths = document.querySelectorAll('path');
                paths.forEach(path => {
                    path.style.opacity = path.id === regionId ? '1' : '0.3';
                });
            }

            function resetRegion() {
                const paths = document.querySelectorAll('path');
                paths.forEach(path => {
                    path.style.opacity = '1';
                });
            }

            function highlightRegionOnHover(regionId) {
                const paths = document.querySelectorAll('path');
                paths.forEach(path => {
                    if (path.id === regionId) {
                        path.style.stroke = 'black';
                        path.style.strokeWidth = '2px';
                    }
                });
            }

            function resetHoverBorders() {
                const paths = document.querySelectorAll('path');
                paths.forEach(path => {
                    path.style.stroke = 'none';
                    path.style.strokeWidth = '0';
                });
            }

            function showTooltip(event, regionId) {
                tooltip.textContent = `Region: ${regionId}`;
                tooltip.style.display = 'block';
                moveTooltip(event);
            }

            function hideTooltip() {
                tooltip.style.display = 'none';
            }

            function moveTooltip(event) {
                tooltip.style.left = `${event.pageX + 10}px`;
                tooltip.style.top = `${event.pageY + 10}px`;
            }

            // Populate table with data
            function populateTable(data) {
                const table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
                table.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.dataset.region = item.ID;
                    row.innerHTML = `
                        <td>${item.STATE}</td>
                        <td>${item.IND}</td>
                        <td>${item.NATIVITY}</td>
                        <td>${item.MEAN_WAGE}</td>
                        <td>${item.MEAN_OTHER_INCOME}</td>
                        <td>${item.MEAN_AGE}</td>
                        <td>${item.UNDEREMPLOYMENT_LEVEL}</td>
                        <td>${item.EDUCATION_LEVEL}</td>
                        <td>${item.REQUIRED_EDUCATION_LEVEL}</td>
                        <td>${item.NATIVITY_PERCENTAGE}</td>
                        <td>${item.ID}</td>
                    `;
                    table.appendChild(row);
                });
            }

            // Populate slicers with options
            function populateSlicers(data) {
                const indSlicer = document.getElementById('ind-slicer');
                const nativitySlicer = document.getElementById('nativity-slicer');

                const indOptions = Array.from(new Set(data.map(item => item.IND)));
                const nativityOptions = Array.from(new Set(data.map(item => item.NATIVITY)));

                indOptions.forEach(ind => {
                    if (ind !== 'Utilities') {
                        const option = document.createElement('option');
                        option.value = ind;
                        option.textContent = ind;
                        indSlicer.appendChild(option);
                    }
                });

                nativityOptions.forEach(nativity => {
                    if (nativity !== 'Domestic') {
                        const option = document.createElement('option');
                        option.value = nativity;
                        option.textContent = nativity;
                        nativitySlicer.appendChild(option);
                    }
                });
            }

            // Filter table based on slicer selections
            function filterTable() {
                const indValue = document.getElementById('ind-slicer').value;
                const nativityValue = document.getElementById('nativity-slicer').value;
                const rows = document.querySelectorAll('#data-table tbody tr');

                rows.forEach(row => {
                    const matchesInd = !indValue || row.cells[1].textContent === indValue;
                    const matchesNativity = !nativityValue || row.cells[2].textContent === nativityValue;
                    const matchesRegion = !selectedRegion || row.dataset.region === selectedRegion;

                    if (matchesInd && matchesNativity && matchesRegion) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }

            // Filter table based on region selection
            function filterTableByRegion(regionId) {
                const rows = document.querySelectorAll('#data-table tbody tr');
                rows.forEach(row => {
                    if (row.dataset.region === regionId) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }

            // Define a color scale function from white (0) to black (2)
            function getColorForUnderemployment(level) {
                // Ensure that the level is within the range 0 to 2
                const clampedLevel = Math.min(Math.max(level, 0), 2);

                // Calculate the color intensity (255 is white, 0 is black)
                const intensity = Math.round((1 - clampedLevel / 2) * 255);
                
                // Return the corresponding RGB color (white to black)
                return `rgb(${intensity}, ${intensity}, ${intensity})`;
            }

            // Function to update SVG path colors based on UNDEREMPLOYMENT_LEVEL
            function updatePathColors(data) {
                // Get the paths from the SVG
                const paths = document.querySelectorAll('svg path');

                // Create a map from region ID to underemployment level
                const underemploymentMap = data.reduce((acc, item) => {
                    acc[item.ID] = item.UNDEREMPLOYMENT_LEVEL;
                    return acc;
                }, {});

                // Iterate over each path and update its color based on the data
                paths.forEach(path => {
                    const regionId = path.id;
                    const underemploymentLevel = underemploymentMap[regionId];
                    
                    if (underemploymentLevel !== undefined) {
                        const color = getColorForUnderemployment(underemploymentLevel);
                        path.style.fill = color; // Set the path fill color based on the underemployment level
                    }
                });
            }

            // Update path colors after filtering data
            function filterTable() {
                const indValue = document.getElementById('ind-slicer').value;
                const nativityValue = document.getElementById('nativity-slicer').value;
                const rows = document.querySelectorAll('#data-table tbody tr');

                // Filter data based on slicer values
                const filteredData = data.filter(item => {
                    const matchesInd = !indValue || item.IND === indValue;
                    const matchesNativity = !nativityValue || item.NATIVITY === nativityValue;

                    return matchesInd && matchesNativity;
                });

                // Update the table display
                rows.forEach(row => {
                    const regionId = row.dataset.region;
                    const matchesRegion = filteredData.some(item => item.ID === regionId);

                    if (matchesRegion) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });

                // Update the SVG path colors based on the filtered data
                updatePathColors(filteredData);
            }

            // Listen for slicer changes to filter the table
            document.getElementById('ind-slicer').addEventListener('change', filterTable);
            document.getElementById('nativity-slicer').addEventListener('change', filterTable);

            // Call filterTable when the page loads to apply the initial filter
            document.addEventListener('DOMContentLoaded', function() {
                filterTable(); // Ensure the table and map are correctly initialized
            });

        });

    </script>


</body>
</html>
