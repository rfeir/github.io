<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapefile and Data Table Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 20px;
        }

        .container .left {
            flex: 1;
            margin-right: 20px;
        }

        .container .right {
            flex: 0.5; /* Half the screen size for the table */
        }

        #svg-container {
            flex: 1;
            min-width: 300px;
            max-width: 800px;
            height: 500px;
            border: 1px solid #ddd;
            background: #e8e8e8;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: grab;
            user-select: none;
        }

        #svg-container svg {
            transition: transform 0.2s ease;
            width: 100%;
            height: auto;
        }

        #tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            display: none;
            pointer-events: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
            max-height: 500px;
            display: block;
            overflow-y: scroll;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        select {
            margin: 10px;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Shapefile and Data Table Interaction</h1>
        <div>
            <label for="ind-slicer">IND:</label>
            <select id="ind-slicer">
                <option value="Utilities" selected>Utilities</option> <!-- Default selection -->
            </select>

            <label for="nativity-slicer">NATIVITY:</label>
            <select id="nativity-slicer">
                <option value="Domestic" selected>Domestic</option> <!-- Default selection -->
            </select>
        </div>
    </div>

    <div class="container">
        <div class="left">
            <div id="svg-container">
                <svg id="map"></svg>
            </div>
            <div id="tooltip"></div>
        </div>

        <div class="right">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Region</th>
                        <th>IND</th>
                        <th>NATIVITY</th>
                        <th>Mean Wage</th>
                        <th>Mean Other Income</th>
                        <th>Mean Age</th>
                        <th>Underemployment Level</th>
                        <th>Education Level</th>
                        <th>Required Education Level</th>
                        <th>Nativity Percentage</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let offsetX = 0;
            let offsetY = 0;
            let scale = 1;

            // Load SVG file and data
            fetch('paths.svg')
                .then(response => response.text())
                .then(svgContent => {
                    document.getElementById('svg-container').innerHTML = svgContent;
                    initMap();
                })
                .catch(error => console.error('Error loading paths.svg:', error));

            fetch('aggregated_data.json')
                .then(response => response.json())
                .then(data => {
                    populateTable(data);
                    populateSlicers(data);
                    filterTable();
                    colorMapBasedOnUnderemployment(data);
                })
                .catch(error => console.error('Error loading aggregated_data.json:', error));

            // Initialize the map's zoom and pan functionality
            function initMap() {
                const svgContainer = document.getElementById('svg-container');
                const svg = svgContainer.querySelector('svg');
                const paths = svg.querySelectorAll('path');

                // Add pan functionality
                svg.addEventListener('mousedown', (e) => {
                    if (e.button !== 0) return;
                    let startX = e.clientX - offsetX;
                    let startY = e.clientY - offsetY;
                    svgContainer.style.cursor = 'grabbing';

                    const onMouseMove = (moveEvent) => {
                        offsetX = moveEvent.clientX - startX;
                        offsetY = moveEvent.clientY - startY;
                        svg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                    };

                    const onMouseUp = () => {
                        svgContainer.style.cursor = 'grab';
                        window.removeEventListener('mousemove', onMouseMove);
                        window.removeEventListener('mouseup', onMouseUp);
                    };

                    window.addEventListener('mousemove', onMouseMove);
                    window.addEventListener('mouseup', onMouseUp);
                });

                // Add zoom functionality
                svgContainer.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    scale = Math.min(Math.max(0.5, scale + e.deltaY * -0.01), 3);
                    svg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                });

                // Event listeners for hover and click functionality
                paths.forEach(path => {
                    path.addEventListener('mouseenter', (e) => {
                        const regionId = path.id;
                        highlightRegion(regionId);
                        showTooltip(e, regionId);
                    });

                    path.addEventListener('mouseleave', () => {
                        const regionId = path.id;
                        resetRegion(regionId);
                        hideTooltip();
                    });

                    path.addEventListener('click', () => {
                        const regionId = path.id;
                        filterTableByRegion(regionId);
                    });
                });
            }

            // Highlight the selected region on hover
            function highlightRegion(regionId) {
                const paths = document.querySelectorAll('g.regions path');
                paths.forEach(path => {
                    if (path.id === regionId) {
                        path.style.opacity = '1';
                        path.style.stroke = 'black';
                        path.style.strokeWidth = '2px';
                    } else {
                        path.style.opacity = '0.3';
                        path.style.stroke = 'none';
                    }
                });
            }

            // Reset the region appearance
            function resetRegion(regionId) {
                const paths = document.querySelectorAll('g.regions path');
                paths.forEach(path => {
                    if (path.id === regionId) {
                        path.style.opacity = '1';
                        path.style.stroke = 'none';
                        path.style.strokeWidth = '0';
                    }
                });
            }

            // Show tooltip with region information
            function showTooltip(event, regionId) {
                const tooltip = document.getElementById('tooltip');
                tooltip.textContent = `Region: ${regionId}`;
                tooltip.style.display = 'block';
                tooltip.style.left = `${event.pageX + 10}px`;
                tooltip.style.top = `${event.pageY + 10}px`;
            }

            // Hide the tooltip
            function hideTooltip() {
                const tooltip = document.getElementById('tooltip');
                tooltip.style.display = 'none';
            }

            // Filter table based on selected region
            function filterTableByRegion(regionId) {
                const rows = document.querySelectorAll('#data-table tbody tr');
                rows.forEach(row => {
                    if (row.dataset.region === regionId) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }

            // Populate the table with data
            function populateTable(data) {
                const table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
                table.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.dataset.region = item.ID;
                    row.innerHTML = `
                        <td>${item.STATE}</td>
                        <td>${item.IND}</td>
                        <td>${item.NATIVITY}</td>
                        <td>${item.MEAN_WAGE}</td>
                        <td>${item.MEAN_OTHER_INCOME}</td>
                        <td>${item.MEAN_AGE}</td>
                        <td>${item.UNDEREMPLOYMENT_LEVEL}</td>
                        <td>${item.EDUCATION_LEVEL}</td>
                        <td>${item.REQUIRED_EDUCATION_LEVEL}</td>
                        <td>${item.NATIVITY_PERCENTAGE}</td>
                        <td>${item.ID}</td>
                    `;
                    table.appendChild(row);
                });
            }

            // Populate slicers with options
            function populateSlicers(data) {
                const indSlicer = document.getElementById('ind-slicer');
                const nativitySlicer = document.getElementById('nativity-slicer');

                const indOptions = Array.from(new Set(data.map(item => item.IND)));
                const nativityOptions = Array.from(new Set(data.map(item => item.NATIVITY)));

                indOptions.forEach(ind => {
                    const option = document.createElement('option');
                    option.value = ind;
                    option.textContent = ind;
                    indSlicer.appendChild(option);
                });

                nativityOptions.forEach(nativity => {
                    const option = document.createElement('option');
                    option.value = nativity;
                    option.textContent = nativity;
                    nativitySlicer.appendChild(option);
                });
            }

            // Filter table based on slicer selections
            function filterTable() {
                const indValue = document.getElementById('ind-slicer').value;
                const nativityValue = document.getElementById('nativity-slicer').value;
                const rows = document.querySelectorAll('#data-table tbody tr');

                rows.forEach(row => {
                    const matchesInd = !indValue || row.cells[1].textContent === indValue;
                    const matchesNativity = !nativityValue || row.cells[2].textContent === nativityValue;

                    if (matchesInd && matchesNativity) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }

            // Listen for slicer changes
            document.getElementById('ind-slicer').addEventListener('change', filterTable);
            document.getElementById('nativity-slicer').addEventListener('change', filterTable);
        });
    </script>
</body>
</html>
