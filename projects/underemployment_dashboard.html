<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underemployment Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 10px; /* Reduced margin around the container */
            gap: 10px; /* Smaller gap between the map and table */
        }

        .container .left,
        .container .right {
            flex: 1; /* Each takes up equal width */
            max-width: 50%; /* Limit to 50% of the screen width */
        }

        #svg-container {
            flex: 1;
            min-width: 300px;
            max-width: 100%;
            height: 600px;
            border: 0px solid #ff0000;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: grab;
            user-select: none;
        }

        #svg-container svg {
            cursor: pointer;
            width: 100%; /* Ensure the SVG scales properly within the container */
            height: 100%; /* Make sure the height is proportional */
        }

        #tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            display: none;
            pointer-events: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            overflow-x: auto;
            max-height: 600px;
            display: block;
            overflow-y: scroll;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            color: rgb(0, 0, 0);
            border-bottom: 2px solid rgb(7, 142, 50);
        }

        tr:nth-child(odd) {
            background-color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .highlighted {
            background-color: lightgray;
        }

        select {
            margin: 10px;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div>
        <label for="ind-slicer">IND:</label>
        <select id="ind-slicer">
            <option value="Utilities" selected>Utilities</option> <!-- Default selection -->
        </select>

        <label for="nativity-slicer">NATIVITY:</label>
        <select id="nativity-slicer">
            <option value="Domestic" selected>Domestic</option> <!-- Default selection -->
        </select>
    </div>

    <div class="container">
        <div class="left">
            <div id="svg-container">
                <svg id="map"></svg>
            </div>
            <div id="tooltip"></div>
        </div>

        <div class="right">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Region</th>
                        <th>IND</th>
                        <th>NATIVITY</th>
                        <th>Mean Wage</th>
                        <th>Mean Other Income</th>
                        <th>Mean Age</th>
                        <th>Underemployment Level</th>
                        <th>Education Level</th>
                        <th>Required Education Level</th>
                        <th>Nativity Percentage</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let offsetX = 0;
            let offsetY = 0;
            let scale = 1;
            let isDragging = false;
            let draggingActive = false;
            let selectedRegion = null;
            const tooltip = document.getElementById('tooltip');

            fetch('paths.svg')
                .then(response => response.text())
                .then(svgContent => {
                    document.getElementById('svg-container').innerHTML = svgContent;
                    initMap();
                })
                .catch(error => console.error('Error loading paths.svg:', error));

            fetch('aggregated_data.json')
                .then(response => response.json())
                .then(data => {
                    populateTable(data);
                    populateSlicers(data);
                    filterTable();
                })
                .catch(error => console.error('Error loading aggregated_data.json:', error));

            function initMap() {
                // Same map initialization logic
            }

            // Populate table with data and colorize UNDEREMPLOYMENT_LEVEL column
            function populateTable(data) {
                const table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
                table.innerHTML = ''; // Clear any existing rows

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.dataset.region = item.ID;

                    // Generate the table row
                    row.innerHTML = `
                        <td>${item.STATE}</td>
                        <td>${item.IND}</td>
                        <td>${item.NATIVITY}</td>
                        <td>${item.MEAN_WAGE}</td>
                        <td>${item.MEAN_OTHER_INCOME}</td>
                        <td>${item.MEAN_AGE}</td>
                        <td class="underemployment-level">${item.UNDEREMPLOYMENT_LEVEL}</td> <!-- Add class for colorization -->
                        <td>${item.EDUCATION_LEVEL}</td>
                        <td>${item.REQUIRED_EDUCATION_LEVEL}</td>
                        <td>${item.NATIVITY_PERCENTAGE}</td>
                        <td>${item.ID}</td>
                    `;

                    // Apply color to UNDEREMPLOYMENT_LEVEL cell
                    const underemploymentCell = row.querySelector('.underemployment-level');
                    underemploymentCell.style.backgroundColor = getColorForUnderemployment(item.UNDEREMPLOYMENT_LEVEL);

                    table.appendChild(row);
                });
            }

            // Define a color scale function from white (0) to black (2)
            function getColorForUnderemployment(level) {
                const clampedLevel = Math.min(Math.max(level, 0), 2); // Clamp values between 0 and 2
                const intensity = Math.round((1 - clampedLevel / 2) * 255); // Calculate intensity for grayscale
                return `rgb(${intensity}, ${intensity}, ${intensity})`; // Return grayscale color
            }

            // Populate slicers with options
            function populateSlicers(data) {
                const indSlicer = document.getElementById('ind-slicer');
                const nativitySlicer = document.getElementById('nativity-slicer');

                const indOptions = Array.from(new Set(data.map(item => item.IND)));
                const nativityOptions = Array.from(new Set(data.map(item => item.NATIVITY)));

                indOptions.forEach(ind => {
                    if (ind !== 'Utilities') {
                        const option = document.createElement('option');
                        option.value = ind;
                        option.textContent = ind;
                        indSlicer.appendChild(option);
                    }
                });

                nativityOptions.forEach(nativity => {
                    if (nativity !== 'Domestic') {
                        const option = document.createElement('option');
                        option.value = nativity;
                        option.textContent = nativity;
                        nativitySlicer.appendChild(option);
                    }
                });
            }

            // Filter table based on slicer selections
            function filterTable() {
                const indValue = document.getElementById('ind-slicer').value;
                const nativityValue = document.getElementById('nativity-slicer').value;
                const rows = document.querySelectorAll('#data-table tbody tr');

                rows.forEach(row => {
                    const matchesInd = !indValue || row.cells[1].textContent === indValue;
                    const matchesNativity = !nativityValue || row.cells[2].textContent === nativityValue;
                    const matchesRegion = !selectedRegion || row.dataset.region === selectedRegion;

                    if (matchesInd && matchesNativity && matchesRegion) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }

                    // After filtering, update the UNDEREMPLOYMENT_LEVEL color
                    const underemploymentCell = row.querySelector('.underemployment-level');
                    if (underemploymentCell) {
                        const underemploymentLevel = parseFloat(underemploymentCell.textContent);
                        underemploymentCell.style.backgroundColor = getColorForUnderemployment(underemploymentLevel);
                    }
                });
            }

            // Filter table based on region selection
            function filterTableByRegion(regionId) {
                const rows = document.querySelectorAll('#data-table tbody tr');
                rows.forEach(row => {
                    if (row.dataset.region === regionId) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }

                    // After filtering by region, update the UNDEREMPLOYMENT_LEVEL color
                    const underemploymentCell = row.querySelector('.underemployment-level');
                    if (underemploymentCell) {
                        const underemploymentLevel = parseFloat(underemploymentCell.textContent);
                        underemploymentCell.style.backgroundColor = getColorForUnderemployment(underemploymentLevel);
                    }
                });
            }

            document.getElementById('ind-slicer').addEventListener('change', filterTable);
            document.getElementById('nativity-slicer').addEventListener('change', filterTable);
        });
    </script>


</body>
</html>
