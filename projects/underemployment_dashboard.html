<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .slicer-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .slicer {
            display: flex;
            flex-direction: column;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let data = [];
            
            // Fetch and parse the JSON data
            fetch('aggregated_data.json')
                .then(response => response.json())
                .then(jsonData => {
                    data = jsonData;
                    populateSlicers(data);  // Populate slicers with data
                });

            function populateSlicers(data) {
                // Populate slicers with unique values
                const indValues = [...new Set(data.map(row => row.IND))];
                const nativityValues = [...new Set(data.map(row => row.NATIVITY))];

                // Manually ensure "All" is at the top for IND and exclude "All" for NATIVITY
                if (!indValues.includes('All')) {
                    indValues.unshift('All');  // Add "All" as the first option for IND
                }

                // Populate dropdowns with values
                populateDropdown('ind-slicer', indValues);
                populateDropdown('nativity-slicer', nativityValues);
            }

            function populateDropdown(elementId, values) {
                const dropdown = document.getElementById(elementId);
                dropdown.innerHTML = '';  // Clear the existing options
                
                values.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    dropdown.appendChild(option);
                });
            }
        });
    </script>

    <div class="container">
        <div class="slicer-container">
            <div class="slicer">
                <label for="ind-slicer">IND</label>
                <select id="ind-slicer">
                    <!-- "All" is added dynamically to the list -->
                </select>
            </div>
            <div class="slicer">
                <label for="nativity-slicer">NATIVITY</label>
                <select id="nativity-slicer">
                    <!-- "All" will not be added here -->
                </select>
            </div>
        </div>
    </div>
</body>
</html>
