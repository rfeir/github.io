<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapefile and Data Table Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .content-container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        #svg-container {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            height: 500px;
            border: 1px solid #ddd;
            background: #e8e8e8;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: grab;
        }

        #svg-container svg {
            width: 100%;
            height: auto;
            display: block;
            transform-origin: center center;
            cursor: grab;
        }

        .table-container {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            max-height: 500px;
            overflow: auto;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            display: none;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <h1>Shapefile and Data Table Interaction</h1>

    <div class="slicer-container">
        <div>
            <label for="ind-slicer">IND:</label>
            <select id="ind-slicer"></select>
        </div>

        <div>
            <label for="nativity-slicer">NATIVITY:</label>
            <select id="nativity-slicer"></select>
        </div>
    </div>

    <div class="content-container">
        <div id="svg-container">
            <!-- The SVG will be loaded dynamically here -->
        </div>

        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Region</th>
                        <th>IND</th>
                        <th>NATIVITY</th>
                        <th>MEAN_WAGE</th>
                        <th>MEAN_OTHER_INCOME</th>
                        <th>MEAN_AGE</th>
                        <th>UNDEREMPLOYMENT_LEVEL</th>
                        <th>EDUCATION_LEVEL</th>
                        <th>REQUIRED_EDUCATION_LEVEL</th>
                        <th>NATIVITY_PERCENTAGE</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="tooltip"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let data = []; // To store JSON data

            // Load the SVG paths dynamically
            fetch('paths.svg')
                .then(response => response.text())
                .then(svgContent => {
                    document.getElementById('svg-container').innerHTML = svgContent;
                    initializeMapInteractivity();
                })
                .catch(error => console.error('Error loading paths.svg:', error));

            // Fetch and populate data from your JSON (aggregated_data.json)
            fetch('aggregated_data.json')
                .then(response => response.json())
                .then(jsonData => {
                    data = jsonData;
                    populateTable(data);
                    populateSlicers(data);
                })
                .catch(error => console.error('Error loading aggregated_data.json:', error));

            function populateTable(data) {
                const table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
                table.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.dataset.region = item.ID;
                    row.innerHTML = `
                        <td>${item.STATE}</td>
                        <td>${item.IND}</td>
                        <td>${item.NATIVITY}</td>
                        <td>${item.MEAN_WAGE}</td>
                        <td>${item.MEAN_OTHER_INCOME}</td>
                        <td>${item.MEAN_AGE}</td>
                        <td>${item.UNDEREMPLOYMENT_LEVEL}</td>
                        <td>${item.EDUCATION_LEVEL}</td>
                        <td>${item.REQUIRED_EDUCATION_LEVEL}</td>
                        <td>${item.NATIVITY_PERCENTAGE}</td>
                        <td>${item.ID}</td>
                    `;
                    table.appendChild(row);
                });
            }

            function populateSlicers(data) {
                const indSlicer = document.getElementById('ind-slicer');
                const nativitySlicer = document.getElementById('nativity-slicer');
                const uniqueInd = [...new Set(data.map(item => item.IND))];
                const uniqueNativity = [...new Set(data.map(item => item.NATIVITY))];

                uniqueInd.forEach(ind => {
                    const option = document.createElement('option');
                    option.value = ind;
                    option.textContent = ind;
                    indSlicer.appendChild(option);
                });

                uniqueNativity.forEach(nativity => {
                    const option = document.createElement('option');
                    option.value = nativity;
                    option.textContent = nativity;
                    nativitySlicer.appendChild(option);
                });

                // Default values
                indSlicer.value = uniqueInd[0];
                nativitySlicer.value = uniqueNativity[0];

                indSlicer.addEventListener('change', () => {
                    filterTable();
                    colorMapBasedOnUnderemployment(data);
                });
                nativitySlicer.addEventListener('change', () => {
                    filterTable();
                    colorMapBasedOnUnderemployment(data);
                });
            }

            function filterTable() {
                const indSlicerValue = document.getElementById('ind-slicer').value;
                const nativitySlicerValue = document.getElementById('nativity-slicer').value;
                const rows = document.querySelectorAll('#data-table tbody tr');

                rows.forEach(row => {
                    const ind = row.cells[1].textContent;
                    const nativity = row.cells[2].textContent;
                    if (ind === indSlicerValue && nativity === nativitySlicerValue) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }

            function initializeMapInteractivity() {
                const svg = document.querySelector('#svg-container svg');
                const paths = svg.querySelectorAll('g.regions path');
                let isDragging = false;
                let startX, startY, offsetX = 0, offsetY = 0;
                let scale = 1;

                // Map zoom and drag logic
                svg.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    svg.style.cursor = 'grabbing';
                });

                svg.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        const dx = e.clientX - startX;
                        const dy = e.clientY - startY;
                        offsetX += dx;
                        offsetY += dy;
                        svg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                        startX = e.clientX;
                        startY = e.clientY;
                    }
                });

                svg.addEventListener('mouseup', () => {
                    isDragging = false;
                    svg.style.cursor = 'grab';
                });

                svg.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    scale += e.deltaY * -0.01;
                    scale = Math.min(Math.max(0.5, scale), 3); // limit zoom scale
                    svg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                });

                // Mouse hover interaction on the regions
                paths.forEach(path => {
                    path.addEventListener('mouseenter', () => {
                        const regionId = path.id;
                        highlightRegion(regionId);
                        showTooltip(e, regionId);
                    });
                    path.addEventListener('mouseleave', () => {
                        const regionId = path.id;
                        resetRegion(regionId);
                        hideTooltip();
                    });
                    path.addEventListener('click', () => {
                        const regionId = path.id;
                        filterTableByRegion(regionId);
                    });
                });
            }

            function highlightRegion(regionId) {
                const paths = document.querySelectorAll('g.regions path');
                paths.forEach(path => {
                    if (path.id === regionId) {
                        path.style.opacity = '1';
                        path.style.stroke = 'black';
                        path.style.strokeWidth = '2px';
                    } else {
                        path.style.opacity = '0.3';
                        path.style.stroke = 'none';
                    }
                });
            }

            function filterTableByRegion(regionId) {
                const rows = document.querySelectorAll('#data-table tbody tr');
                rows.forEach(row => {
                    if (row.dataset.region === regionId) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }

            function showTooltip(event, regionId) {
                const tooltip = document.getElementById('tooltip');
                tooltip.textContent = `Region: ${regionId}`;
                tooltip.style.display = 'block';
                tooltip.style.left = `${event.pageX + 10}px`;
                tooltip.style.top = `${event.pageY + 10}px`;
            }

            function hideTooltip() {
                const tooltip = document.getElementById('tooltip');
                tooltip.style.display = 'none';
            }
        });
    </script>
</body>
</html>
