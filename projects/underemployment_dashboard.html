<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapefile and Data Table Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .content-container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        #svg-container {
            flex: 1;
            min-width: 300px;
            max-width: 800px;
            height: 500px;
            border: 1px solid #ddd;
            background: #e8e8e8;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: grab;
        }

        #svg-container svg {
            width: 100%;
            height: auto;
            display: block;
        }

        .table-container {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            max-height: 500px;
            overflow: auto;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        #tooltip {
            position: absolute;
            background-color: #fff;
            padding: 5px;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: none;
        }
    </style>
</head>
<body>

    <h1>Shapefile and Data Table Interaction</h1>

    <div class="slicer-container">
        <div>
            <label for="ind-slicer">IND:</label>
            <select id="ind-slicer"></select>
        </div>

        <div>
            <label for="nativity-slicer">NATIVITY:</label>
            <select id="nativity-slicer"></select>
        </div>
    </div>

    <div class="content-container">
        <div id="svg-container">
            <!-- The SVG will be loaded dynamically here -->
        </div>

        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Region</th>
                        <th>IND</th>
                        <th>NATIVITY</th>
                        <th>MEAN_WAGE</th>
                        <th>MEAN_OTHER_INCOME</th>
                        <th>MEAN_AGE</th>
                        <th>UNDEREMPLOYMENT_LEVEL</th>
                        <th>EDUCATION_LEVEL</th>
                        <th>REQUIRED_EDUCATION_LEVEL</th>
                        <th>NATIVITY_PERCENTAGE</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="tooltip"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let offsetX = 0;
            let offsetY = 0;
            let scale = 1;

            fetch('paths.svg')
                .then(response => response.text())
                .then(svgContent => {
                    document.getElementById('svg-container').innerHTML = svgContent;
                    initMap();
                })
                .catch(error => console.error('Error loading paths.svg:', error));

            fetch('aggregated_data.json')
                .then(response => response.json())
                .then(data => {
                    populateTable(data);
                    populateSlicers(data);
                    filterTable();
                    colorMapBasedOnUnderemployment(data);
                })
                .catch(error => console.error('Error loading aggregated_data.json:', error));

            function initMap() {
                const svgContainer = document.getElementById('svg-container');
                const svg = svgContainer.querySelector('svg');
                const paths = svg.querySelectorAll('path');

                svg.addEventListener('mousedown', (e) => {
                    if (e.button !== 0) return;
                    let startX = e.clientX - offsetX;
                    let startY = e.clientY - offsetY;
                    svgContainer.style.cursor = 'grabbing';

                    const onMouseMove = (moveEvent) => {
                        offsetX = moveEvent.clientX - startX;
                        offsetY = moveEvent.clientY - startY;
                        svgContainer.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                    };

                    const onMouseUp = () => {
                        svgContainer.style.cursor = 'grab';
                        window.removeEventListener('mousemove', onMouseMove);
                        window.removeEventListener('mouseup', onMouseUp);
                    };

                    window.addEventListener('mousemove', onMouseMove);
                    window.addEventListener('mouseup', onMouseUp);
                });

                svgContainer.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    scale = Math.min(Math.max(0.5, scale + e.deltaY * -0.01), 3);
                    svgContainer.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                });

                paths.forEach(path => {
                    path.addEventListener('mouseenter', (e) => {
                        const regionId = path.id;
                        highlightRegion(regionId);
                        showTooltip(e, regionId);
                    });

                    path.addEventListener('mouseleave', () => {
                        const regionId = path.id;
                        resetRegion(regionId);
                        hideTooltip();
                    });

                    path.addEventListener('click', () => {
                        const regionId = path.id;
                        filterTableByRegion(regionId);
                    });
                });
            }

            function highlightRegion(regionId) {
                const paths = document.querySelectorAll('g.regions path');
                paths.forEach(path => {
                    if (path.id === regionId) {
                        path.style.opacity = '1';
                        path.style.stroke = 'black';
                        path.style.strokeWidth = '2px';
                    } else {
                        path.style.opacity = '0.3';
                        path.style.stroke = 'none';
                    }
                });
            }

            function resetRegion(regionId) {
                const paths = document.querySelectorAll('g.regions path');
                paths.forEach(path => {
                    if (path.id === regionId) {
                        path.style.opacity = '1';
                        path.style.stroke = 'none';
                        path.style.strokeWidth = '0';
                    }
                });
            }

            function showTooltip(event, regionId) {
                const tooltip = document.getElementById('tooltip');
                tooltip.textContent = `Region: ${regionId}`;
                tooltip.style.display = 'block';
                tooltip.style.left = `${event.pageX + 10}px`;
                tooltip.style.top = `${event.pageY + 10}px`;
            }

            function hideTooltip() {
                const tooltip = document.getElementById('tooltip');
                tooltip.style.display = 'none';
            }

            function filterTableByRegion(regionId) {
                const rows = document.querySelectorAll('#data-table tbody tr');
                rows.forEach(row => {
                    if (row.dataset.region === regionId) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }

            function populateTable(data) {
                const table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
                table.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.dataset.region = item.ID;
                    row.innerHTML = `
                        <td>${item.STATE}</td>
                        <td>${item.IND}</td>
                        <td>${item.NATIVITY}</td>
                        <td>${item.MEAN_WAGE}</td>
                        <td>${item.MEAN_OTHER_INCOME}</td>
                        <td>${item.MEAN_AGE}</td>
                        <td>${item.UNDEREMPLOYMENT_LEVEL}</td>
                        <td>${item.EDUCATION_LEVEL}</td>
                        <td>${item.REQUIRED_EDUCATION_LEVEL}</td>
                        <td>${item.NATIVITY_PERCENTAGE}</td>
                        <td>${item.ID}</td>
                    `;
                    table.appendChild(row);
                });
            }

            function populateSlicers(data) {
                const indSlicer = document.getElementById('ind-slicer');
                const nativitySlicer = document.getElementById('nativity-slicer');

                const industries = [...new Set(data.map(item => item.IND))];
                industries.forEach(ind => {
                    const option = document.createElement('option');
                    option.value = ind;
                    option.textContent = ind;
                    indSlicer.appendChild(option);
                });

                const nativities = [...new Set(data.map(item => item.NATIVITY))];
                nativities.forEach(nativity => {
                    const option = document.createElement('option');
                    option.value = nativity;
                    option.textContent = nativity;
                    nativitySlicer.appendChild(option);
                });
            }

            function filterTable() {
                const indSlicer = document.getElementById('ind-slicer');
                const nativitySlicer = document.getElementById('nativity-slicer');

                const ind = indSlicer.value;
                const nativity = nativitySlicer.value;

                const rows = document.querySelectorAll('#data-table tbody tr');
                rows.forEach(row => {
                    const matchesInd = row.querySelector('td:nth-child(2)').textContent === ind || ind === '';
                    const matchesNativity = row.querySelector('td:nth-child(3)').textContent === nativity || nativity === '';
                    row.style.display = (matchesInd && matchesNativity) ? '' : 'none';
                });
            }

            function colorMapBasedOnUnderemployment(data) {
                const paths = document.querySelectorAll('g.regions path');
                paths.forEach(path => {
                    const regionId = path.id;
                    const regionData = data.find(d => d.ID === regionId);
                    if (regionData) {
                        const underemployment = regionData.UNDEREMPLOYMENT_LEVEL;
                        path.style.fill = `rgb(${255 - (underemployment * 10)}, ${underemployment * 10}, 0)`;
                    }
                });
            }
        });
    </script>

</body>
</html>
