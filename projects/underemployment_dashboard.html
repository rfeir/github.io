<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underemployment Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 14px;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 10px;
            gap: 10px;
        }

        .container .left,
        .container .right {
            flex: 1;
            max-width: 50%;
        }

        #svg-container {
            flex: 1;
            min-width: 300px;
            max-width: 100%;
            height: 600px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: grab;
            user-select: none;
        }

        #svg-container svg {
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        #tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            display: none;
            pointer-events: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            max-height: 600px;
            display: block;
            overflow-y: scroll;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
        }

        th {
            position: sticky;
            top: 0;
            background: #f4f4f4;
            cursor: pointer;
        }

        th:hover {
            background: #ddd;
        }

        th.active-asc::after {
            content: " ▲";
        }

        th.active-desc::after {
            content: " ▼";
        }

        tr:nth-child(odd) {
            background-color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        select {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>
        <label for="ind-slicer">Industry:</label>
        <select id="ind-slicer">
            <option value="Utilities" selected>Utilities</option>
        </select>

        <label for="nativity-slicer">Nativity:</label>
        <select id="nativity-slicer">
            <option value="Domestic" selected>Domestic</option>
        </select>
    </div>

    <div class="container">
        <div class="left">
            <div id="svg-container">
                <svg id="map"></svg>
            </div>
            <div id="tooltip"></div>
        </div>

        <div class="right">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Region</th>
                        <th>IND</th>
                        <th>NATIVITY</th>
                        <th>Mean Wage</th>
                        <th>Mean Other Income</th>
                        <th>Mean Age</th>
                        <th>Underemployment Level</th>
                        <th>Education Level</th>
                        <th>Required Education Level</th>
                        <th>Nativity Percentage</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let offsetX = 0;
            let offsetY = 0;
            let scale = 1;
            let selectedRegion = null;
            const tooltip = document.getElementById('tooltip');
            const svgContainer = document.getElementById('svg-container');
            const dataTable = document.getElementById('data-table');
            let paths = null;

            fetch('paths.svg')
                .then(response => response.text())
                .then(svgContent => {
                    svgContainer.innerHTML = svgContent;
                    paths = svgContainer.querySelectorAll('path');
                    initMap();
                })
                .catch(error => console.error('Error loading paths.svg:', error));

            fetch('aggregated_data.json')
                .then(response => response.json())
                .then(data => {
                    populateTable(data);
                    populateSlicers(data);
                    filterTable(data); // Initial table filtering
                })
                .catch(error => console.error('Error loading aggregated_data.json:', error));

            function initMap() {
                const svg = svgContainer.querySelector('svg');

                // Dragging
                svgContainer.addEventListener('mousedown', (e) => {
                    if (e.button !== 0) return; // Only allow left-click dragging
                    const startX = e.clientX - offsetX;
                    const startY = e.clientY - offsetY;

                    svgContainer.style.cursor = 'grabbing';

                    const onMouseMove = (moveEvent) => {
                        offsetX = moveEvent.clientX - startX;
                        offsetY = moveEvent.clientY - startY;
                        svg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                    };

                    const onMouseUp = () => {
                        svgContainer.style.cursor = 'default';
                        window.removeEventListener('mousemove', onMouseMove);
                        window.removeEventListener('mouseup', onMouseUp);
                    };

                    window.addEventListener('mousemove', onMouseMove);
                    window.addEventListener('mouseup', onMouseUp);
                });

                // Zooming
                svgContainer.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const zoomFactor = e.deltaY < 0 ? 0.1 : -0.1;
                    scale = Math.min(Math.max(scale + zoomFactor, 0.8), 10);
                    svg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                });

                // Path events
                paths.forEach(path => {
                    path.addEventListener('mouseenter', (e) => {
                        showTooltip(e, path.id);
                    });

                    path.addEventListener('mouseleave', hideTooltip);

                    path.addEventListener('mousemove', moveTooltip);

                    path.addEventListener('click', (e) => {
                        toggleRegionSelection(path.id);
                        e.stopPropagation();
                    });
                });

                svgContainer.addEventListener('click', deselectRegion);
            }

            function showTooltip(event, regionId) {
                tooltip.textContent = `Region: ${regionId}`;
                tooltip.style.display = 'block';
                moveTooltip(event);
            }

            function hideTooltip() {
                tooltip.style.display = 'none';
            }

            function moveTooltip(event) {
                requestAnimationFrame(() => {
                    tooltip.style.left = `${event.pageX + 10}px`;
                    tooltip.style.top = `${event.pageY + 10}px`;
                });
            }

            function toggleRegionSelection(regionId) {
                if (selectedRegion === regionId) {
                    deselectRegion();
                } else {
                    selectRegion(regionId);
                }
            }

            function selectRegion(regionId) {
                selectedRegion = regionId;
                highlightRegion(regionId);
                filterTable();
            }

            function deselectRegion() {
                selectedRegion = null;
                resetRegionHighlight();
                filterTable();
            }

            function highlightRegion(regionId) {
                paths.forEach(path => {
                    path.style.opacity = path.id === regionId ? '1' : '0.2';
                });
            }

            function resetRegionHighlight() {
                paths.forEach(path => {
                    path.style.opacity = '1';
                });
            }

            function populateTable(data) {
                const tableBody = dataTable.querySelector('tbody');
                tableBody.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.dataset.region = item.ID;
                    row.innerHTML = `
                        <td>${item.STATE}</td>
                        <td>${item.IND}</td>
                        <td>${item.NATIVITY}</td>
                        <td>${item.MEAN_WAGE}</td>
                        <td>${item.MEAN_OTHER_INCOME}</td>
                        <td>${item.MEAN_AGE}</td>
                        <td>${item.UNDEREMPLOYMENT_LEVEL}</td>
                        <td>${item.EDUCATION_LEVEL}</td>
                        <td>${item.REQUIRED_EDUCATION_LEVEL}</td>
                        <td>${item.NATIVITY_PERCENTAGE}</td>
                        <td>${item.ID}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            function populateSlicers(data) {
                const indSlicer = document.getElementById('ind-slicer');
                const nativitySlicer = document.getElementById('nativity-slicer');

                const industries = Array.from(new Set(data.map(item => item.IND)));
                const nativities = Array.from(new Set(data.map(item => item.NATIVITY)));

                industries.forEach(ind => {
                    const option = document.createElement('option');
                    option.value = ind;
                    option.textContent = ind;
                    indSlicer.appendChild(option);
                });

                nativities.forEach(nativity => {
                    const option = document.createElement('option');
                    option.value = nativity;
                    option.textContent = nativity;
                    nativitySlicer.appendChild(option);
                });
            }

            function filterTable() {
                const indValue = document.getElementById('ind-slicer').value;
                const nativityValue = document.getElementById('nativity-slicer').value;

                const rows = dataTable.querySelectorAll('tbody tr');
                const filteredData = [];

                rows.forEach(row => {
                    const matchesInd = !indValue || row.cells[1].textContent === indValue;
                    const matchesNativity = !nativityValue || row.cells[2].textContent === nativityValue;
                    const matchesRegion = !selectedRegion || row.dataset.region === selectedRegion;

                    if (matchesInd && matchesNativity && matchesRegion) {
                        row.style.display = '';
                        filteredData.push({ ID: row.dataset.region, UNDEREMPLOYMENT_LEVEL: parseFloat(row.cells[6].textContent) });
                    } else {
                        row.style.display = 'none';
                    }
                });

                updatePathColors(filteredData);
            }

            function updatePathColors(data) {
                const underemploymentMap = data.reduce((map, item) => {
                    map[item.ID] = item.UNDEREMPLOYMENT_LEVEL;
                    return map;
                }, {});

                paths.forEach(path => {
                    const level = underemploymentMap[path.id];
                    path.style.fill = getColorForUnderemployment(level);
                });
            }

            function getColorForUnderemployment(level) {
                const colorscale = [
                    [0, "#DFEEB4"], [1, "#C4F08F"], [2, "#A8EA81"], 
                    [3, "#8DE07E"], [4, "#73D67E"], [5, "#57CD82"],
                    [6, "#3BC38A"], [7, "#21B697"], [8, "#0E9FA2"],
                    [9, "#0580A1"], [10, "#016092"], [11, "#01407B"],
                    [12, "#02215F"], [13, "#030240"],
                ];

                if (level == null || isNaN(level)) {
                    return '#e9e9e9';
                }

                const scaledValue = Math.min(Math.max(level / 2 * 13, 0), 13);
                for (let i = colorscale.length - 1; i >= 0; i--) {
                    if (scaledValue >= colorscale[i][0]) {
                        return colorscale[i][1];
                    }
                }
                return '#e9e9e9';
            }

            document.getElementById('ind-slicer').addEventListener('change', filterTable);
            document.getElementById('nativity-slicer').addEventListener('change', filterTable);
        });

    </script>
    
</body>
</html>
