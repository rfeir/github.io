<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapefile and Data Table Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 10px;
            gap: 10px;
        }

        .container .left,
        .container .right {
            flex: 1;
            max-width: 50%;
        }

        #svg-container {
            flex: 1;
            min-width: 300px;
            max-width: 100%;
            height: 600px;
            border: 0px solid #ff0000;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: grab;
            user-select: none;
        }

        #svg-container svg {
            cursor: pointer;
            transition: transform 0.0s ease;
            width: 100%;
            height: 110%;
        }

        #tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            display: none;
            pointer-events: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            overflow-x: auto;
            max-height: 600px;
            display: block;
            overflow-y: scroll;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            color: black;
            border-bottom: 2px solid black;
        }

        tr:nth-child(odd) {
            background-color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .highlighted {
            background-color: lightgray;
        }

        select {
            margin: 10px;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Shapefile and Data Table Interaction</h1>
        <div>
            <label for="ind-slicer">IND:</label>
            <select id="ind-slicer">
                <option value="Utilities" selected>Utilities</option>
            </select>

            <label for="nativity-slicer">NATIVITY:</label>
            <select id="nativity-slicer">
                <option value="Domestic" selected>Domestic</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="left">
            <div id="svg-container">
                <svg id="map"></svg>
            </div>
            <div id="tooltip"></div>
        </div>

        <div class="right">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Region</th>
                        <th>IND</th>
                        <th>NATIVITY</th>
                        <th>Mean Wage</th>
                        <th>Mean Other Income</th>
                        <th>Mean Age</th>
                        <th>Underemployment Level</th>
                        <th>Education Level</th>
                        <th>Required Education Level</th>
                        <th>Nativity Percentage</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let selectedRegion = null;
        const tooltip = document.getElementById('tooltip');

        fetch('paths.svg')
            .then(response => response.text())
            .then(svgContent => {
                document.getElementById('svg-container').innerHTML = svgContent;
                initMap();
            })
            .catch(error => console.error('Error loading paths.svg:', error));

        fetch('aggregated_data.json')
            .then(response => response.json())
            .then(data => {
                populateTable(data);
                populateSlicers(data);
                filterTable();
            })
            .catch(error => console.error('Error loading aggregated_data.json:', error));

        function initMap() {
            const svgContainer = document.getElementById('svg-container');
            const svg = svgContainer.querySelector('svg');
            const paths = svg.querySelectorAll('path');

            svgContainer.addEventListener('mousedown', (e) => {
                if (e.button !== 0) return;
                isDragging = true;
                const startX = e.clientX - offsetX;
                const startY = e.clientY - offsetY;
                svgContainer.style.cursor = 'grabbing';

                const onMouseMove = (moveEvent) => {
                    offsetX = moveEvent.clientX - startX;
                    offsetY = moveEvent.clientY - startY;
                    svg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                };

                const onMouseUp = () => {
                    isDragging = false;
                    svgContainer.style.cursor = 'default';
                    window.removeEventListener('mousemove', onMouseMove);
                    window.removeEventListener('mouseup', onMouseUp);
                };

                window.addEventListener('mousemove', onMouseMove);
                window.addEventListener('mouseup', onMouseUp);
            });

            paths.forEach(path => {
                path.addEventListener('click', (e) => {
                    const regionId = path.id;
                    toggleRegionSelection(regionId);
                    e.stopPropagation();
                });
            });
        }

        function toggleRegionSelection(regionId) {
            if (selectedRegion === regionId) {
                deselectRegion();
            } else {
                selectRegion(regionId);
            }
        }

        function selectRegion(regionId) {
            selectedRegion = regionId;
            highlightRegion(regionId);
            highlightRowInTable(regionId);
        }

        function deselectRegion() {
            selectedRegion = null;
            resetRegion();
            resetRowInTable();
        }

        function highlightRegion(regionId) {
            const paths = document.querySelectorAll('path');
            paths.forEach(path => {
                path.style.opacity = path.id === regionId ? '1' : '0.3';
            });
        }

        function resetRegion() {
            const paths = document.querySelectorAll('path');
            paths.forEach(path => {
                path.style.opacity = '1';
            });
        }

        function highlightRowInTable(regionId) {
            const rows = document.querySelectorAll('#data-table tbody tr');
            rows.forEach(row => {
                if (row.dataset.region === regionId) {
                    row.classList.add('highlighted');
                } else {
                    row.classList.remove('highlighted');
                }
            });
        }

        function resetRowInTable() {
            const rows = document.querySelectorAll('#data-table tbody tr');
            rows.forEach(row => {
                row.classList.remove('highlighted');
            });
        }

        function populateTable(data) {
            const table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            table.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                row.dataset.region = item.ID;
                row.innerHTML = `
                    <td>${item.STATE}</td>
                    <td>${item.IND}</td>
                    <td>${item.NATIVITY}</td>
                    <td>${item.MEAN_WAGE}</td>
                    <td>${item.MEAN_OTHER_INCOME}</td>
                    <td>${item.MEAN_AGE}</td>
                    <td>${item.UNDEREMPLOYMENT_LEVEL}</td>
                    <td>${item.EDUCATION_LEVEL}</td>
                    <td>${item.REQUIRED_EDUCATION_LEVEL}</td>
                    <td>${item.NATIVITY_PERCENTAGE}</td>
                    <td>${item.ID}</td>
                `;
                table.appendChild(row);
            });
        }

        function populateSlicers(data) {
            const indSlicer = document.getElementById('ind-slicer');
            const nativitySlicer = document.getElementById('nativity-slicer');

            const indOptions = Array.from(new Set(data.map(item => item.IND)));
            const nativityOptions = Array.from(new Set(data.map(item => item.NATIVITY)));

            indOptions.forEach(ind => {
                const option = document.createElement('option');
                option.value = ind;
                option.textContent = ind;
                indSlicer.appendChild(option);
            });

            nativityOptions.forEach(nativity => {
                const option = document.createElement('option');
                option.value = nativity;
                option.textContent = nativity;
                nativitySlicer.appendChild(option);
            });
        }

        function filterTable() {
            const indValue = document.getElementById('ind-slicer').value;
            const nativityValue = document.getElementById('nativity-slicer').value;

            const rows = document.querySelectorAll('#data-table tbody tr');
            rows.forEach(row => {
                const ind = row.cells[1].textContent;
                const nativity = row.cells[2].textContent;

                if ((ind === indValue || indValue === '') && (nativity === nativityValue || nativityValue === '')) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    });
</script>


</body>
</html>
