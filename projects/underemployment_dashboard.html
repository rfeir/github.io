<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underemployment Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 14px;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 10px;
            gap: 10px;
        }

        .container .left,
        .container .right {
            flex: 1;
            max-width: 50%;
        }

        #svg-container {
            flex: 1;
            min-width: 300px;
            max-width: 100%;
            height: 600px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: grab;
            user-select: none;
        }

        #svg-container svg {
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        #tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            display: none;
            pointer-events: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            overflow-x: auto;
            max-height: 600px;
            display: block;
            overflow-y: scroll;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
        }

        th {
            border-bottom: 2px solid rgb(7, 142, 50);
            font-weight: normal;
            cursor: pointer;
        }

        tr:nth-child(odd) {
            background-color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        select {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>
        <label for="ind-slicer">Industry:</label>
        <select id="ind-slicer">
            <option value="Utilities" selected>Utilities</option>
        </select>

        <label for="nativity-slicer">Nativity:</label>
        <select id="nativity-slicer">
            <option value="Domestic" selected>Domestic</option>
        </select>
    </div>

    <div class="container">
        <div class="left">
            <div id="svg-container">
                <svg id="map"></svg>
            </div>
            <div id="tooltip"></div>
        </div>

        <div class="right">
            <table id="data-table">
                <thead>
                    <tr>
                        <th data-column="region">Region</th>
                        <th data-column="IND">IND</th>
                        <th data-column="NATIVITY">Nativity</th>
                        <th data-column="MEAN_WAGE">Mean Wage</th>
                        <th data-column="MEAN_OTHER_INCOME">Mean Other Income</th>
                        <th data-column="MEAN_AGE">Mean Age</th>
                        <th data-column="UNDEREMPLOYMENT_LEVEL">Underemployment Level</th>
                        <th data-column="EDUCATION_LEVEL">Education Level</th>
                        <th data-column="REQUIRED_EDUCATION_LEVEL">Required Education Level</th>
                        <th data-column="NATIVITY_PERCENTAGE">Nativity Percentage</th>
                        <th data-column="ID">ID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let offsetX = 0;
            let offsetY = 0;
            let scale = 1;
            let isDragging = false;
            let draggingActive = false;
            let selectedRegions = [];

            const tooltip = document.getElementById('tooltip');
            const svgContainer = document.getElementById('svg-container');
            const dataTable = document.getElementById('data-table');
            let paths = null;

            fetch('paths.svg')
                .then(response => response.text())
                .then(svgContent => {
                    svgContainer.innerHTML = svgContent;
                    paths = svgContainer.querySelectorAll('path');
                    initMap();
                })
                .catch(error => console.error('Error loading paths.svg:', error));

            fetch('aggregated_data.json')
                .then(response => response.json())
                .then(data => {
                    populateTable(data);
                    populateSlicers(data);
                    filterTable(data);
                })
                .catch(error => console.error('Error loading aggregated_data.json:', error));

            function initMap() {
                const svg = svgContainer.querySelector('svg');

                // Dragging
                svgContainer.addEventListener('mousedown', (e) => {
                    if (e.button !== 0) return;
                    isDragging = true;
                    draggingActive = true;
                    const startX = e.clientX - offsetX;
                    const startY = e.clientY - offsetY;

                    svgContainer.style.cursor = 'grabbing';
                    const onMouseMove = (moveEvent) => {
                        offsetX = moveEvent.clientX - startX;
                        offsetY = moveEvent.clientY - startY;
                        svg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                    };

                    const onMouseUp = () => {
                        isDragging = false;
                        draggingActive = false;
                        svgContainer.style.cursor = 'default';
                        window.removeEventListener('mousemove', onMouseMove);
                        window.removeEventListener('mouseup', onMouseUp);
                    };

                    window.addEventListener('mousemove', onMouseMove);
                    window.addEventListener('mouseup', onMouseUp);
                });

                // Zooming
                svgContainer.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const zoomFactor = e.deltaY < 0 ? 0.1 : -0.1;
                    scale = Math.min(Math.max(scale + zoomFactor, 0.8), 10);
                    svg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                });

                paths.forEach(path => {
                    path.addEventListener('mouseenter', (e) => {
                        if (!draggingActive) showTooltip(e, path.id);
                    });

                    path.addEventListener('mouseleave', hideTooltip);

                    path.addEventListener('mousemove', moveTooltip);

                    path.addEventListener('click', (e) => {
                        toggleRegionSelection(path.id);
                        e.stopPropagation();
                    });
                });

                svgContainer.addEventListener('click', deselectRegion);
            }

            function showTooltip(event, regionId) {
                tooltip.textContent = `Region: ${regionId}`;
                tooltip.style.display = 'block';
                moveTooltip(event);
            }

            function hideTooltip() {
                tooltip.style.display = 'none';
            }

            function moveTooltip(event) {
                tooltip.style.left = `${event.pageX + 10}px`;
                tooltip.style.top = `${event.pageY + 10}px`;
            }

            function toggleRegionSelection(regionId) {
                if (selectedRegions.includes(regionId)) {
                    deselectRegion(regionId);
                } else {
                    selectRegion(regionId);
                }
            }

            function selectRegion(regionId) {
                selectedRegions.push(regionId);
                highlightRegions();
                filterTableByRegions();
            }

            function deselectRegion(regionId) {
                selectedRegions = selectedRegions.filter(region => region !== regionId);
                highlightRegions();
                filterTableByRegions();
            }

            function highlightRegions() {
                const paths = document.querySelectorAll('path');
                paths.forEach(path => {
                    path.style.opacity = selectedRegions.includes(path.id) ? '1' : '0.2';
                });
            }

            function filterTableByRegions() {
                const rows = document.querySelectorAll('#data-table tbody tr');
                rows.forEach(row => {
                    const regionId = row.dataset.region;
                    if (selectedRegions.includes(regionId)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }

            function populateTable(data) {
                const table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
                table.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.dataset.region = item.ID;
                    row.innerHTML = `
                        <td>${item.STATE}</td>
                        <td>${item.IND}</td>
                        <td>${item.NATIVITY}</td>
                        <td>${item.MEAN_WAGE}</td>
                        <td>${item.MEAN_OTHER_INCOME}</td>
                        <td>${item.MEAN_AGE}</td>
                        <td>${item.UNDEREMPLOYMENT_LEVEL}</td>
                        <td>${item.EDUCATION_LEVEL}</td>
                        <td>${item.REQUIRED_EDUCATION_LEVEL}</td>
                        <td>${item.NATIVITY_PERCENTAGE}</td>
                        <td>${item.ID}</td>
                    `;
                    table.appendChild(row);
                });
            }

            function populateSlicers(data) {
                const industries = [...new Set(data.map(item => item.IND))];
                const nativities = [...new Set(data.map(item => item.NATIVITY))];

                const industrySlicer = document.getElementById('ind-slicer');
                const nativitySlicer = document.getElementById('nativity-slicer');

                industries.forEach(industry => {
                    const option = document.createElement('option');
                    option.value = industry;
                    option.textContent = industry;
                    industrySlicer.appendChild(option);
                });

                nativities.forEach(nativity => {
                    const option = document.createElement('option');
                    option.value = nativity;
                    option.textContent = nativity;
                    nativitySlicer.appendChild(option);
                });
            }

            function filterTable(data) {
                const industry = document.getElementById('ind-slicer').value;
                const nativity = document.getElementById('nativity-slicer').value;

                const filteredData = data.filter(item => {
                    return item.IND === industry && item.NATIVITY === nativity;
                });

                populateTable(filteredData);
            }

            // Event listeners for slicers
            document.getElementById('ind-slicer').addEventListener('change', (e) => filterTable(data));
            document.getElementById('nativity-slicer').addEventListener('change', (e) => filterTable(data));
        });
    </script>
</body>
</html>
