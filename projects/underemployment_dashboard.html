<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Draggable Map</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #map-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #f4f4f4;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: grab;
        }

        #map:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <!-- SVG map will be dynamically loaded here -->
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById('map-container');
            
            // Load SVG dynamically
            fetch('paths.svg')
                .then(response => response.text())
                .then(svgText => {
                    const parser = new DOMParser();
                    const svgDoc = parser.parseFromString(svgText, 'image/svg+xml');
                    const svgElement = svgDoc.querySelector('svg');
                    
                    // Adjust the SVG to scale properly
                    const containerRect = container.getBoundingClientRect();
                    svgElement.setAttribute('width', containerRect.width);
                    svgElement.setAttribute('height', containerRect.height);
                    svgElement.setAttribute('preserveAspectRatio', 'xMidYMid meet');
                    svgElement.style.display = 'block';

                    // Add the loaded SVG to the container
                    svgElement.id = 'map'; // Ensure the SVG has an ID
                    container.appendChild(svgElement);
                    
                    // Enable dragging for the map
                    enableDrag(svgElement);
                })
                .catch(err => console.error('Error loading SVG:', err));

            function enableDrag(svgElement) {
                let isDragging = false;
                let startX, startY, currentX = 0, currentY = 0;

                svgElement.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startX = e.clientX - currentX;
                    startY = e.clientY - currentY;
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        currentX = e.clientX - startX;
                        currentY = e.clientY - startY;
                        svgElement.style.transform = `translate(${currentX}px, ${currentY}px)`;
                    }
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                });

                // Optional: Prevent default text selection during drag
                document.addEventListener('selectstart', (e) => {
                    if (isDragging) e.preventDefault();
                });
            }
        });
    </script>
</body>
</html>
