<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapefile and Data Table Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 10px;
            gap: 10px;
        }

        .container .left,
        .container .right {
            flex: 1;
            max-width: 50%;
        }

        #svg-container {
            flex: 1;
            min-width: 300px;
            max-width: 100%;
            height: 600px;
            border: 0px solid #ff0000;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: grab;
            user-select: none;
        }

        #svg-container svg {
            transition: transform 0.0s ease;
            width: 100%;
            height: 110%;
        }

        #tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            display: none;
            pointer-events: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            overflow-x: auto;
            max-height: 600px;
            display: block;
            overflow-y: scroll;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        select {
            margin: 10px;
            padding: 5px;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div>
        <h1>Shapefile and Data Table Interaction</h1>
        <div>
            <label for="ind-slicer">IND:</label>
            <select id="ind-slicer">
                <option value="Utilities" selected>Utilities</option>
            </select>

            <label for="nativity-slicer">NATIVITY:</label>
            <select id="nativity-slicer">
                <option value="Domestic" selected>Domestic</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="left">
            <div id="svg-container">
                <svg id="map"></svg>
            </div>
            <div id="tooltip"></div>
        </div>

        <div class="right">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Region</th>
                        <th>IND</th>
                        <th>NATIVITY</th>
                        <th>Mean Wage</th>
                        <th>Mean Other Income</th>
                        <th>Mean Age</th>
                        <th>Underemployment Level</th>
                        <th>Education Level</th>
                        <th>Required Education Level</th>
                        <th>Nativity Percentage</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let offsetX = 0;
            let offsetY = 0;
            let scale = 1;
            let isDragging = false;
            let draggingActive = false;
            let selectedRegion = null;
            const tooltip = document.getElementById('tooltip');

            fetch('paths.svg')
                .then(response => response.text())
                .then(svgContent => {
                    document.getElementById('svg-container').innerHTML = svgContent;
                    initMap();
                })
                .catch(error => console.error('Error loading paths.svg:', error));

            fetch('aggregated_data.json')
                .then(response => response.json())
                .then(data => {
                    populateTable(data);
                    populateSlicers(data);
                    filterTable();
                })
                .catch(error => console.error('Error loading aggregated_data.json:', error));

            function initMap() {
                const svgContainer = document.getElementById('svg-container');
                const svg = svgContainer.querySelector('svg');
                const paths = svg.querySelectorAll('path');

                svgContainer.addEventListener('mousedown', (e) => {
                    if (e.button !== 0) return;
                    isDragging = true;
                    draggingActive = true;
                    const startX = e.clientX - offsetX;
                    const startY = e.clientY - offsetY;
                    svgContainer.style.cursor = 'grabbing';

                    const onMouseMove = (moveEvent) => {
                        offsetX = moveEvent.clientX - startX;
                        offsetY = moveEvent.clientY - startY;
                        svg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                    };

                    const onMouseUp = () => {
                        isDragging = false;
                        draggingActive = false;
                        svgContainer.style.cursor = 'default';
                        window.removeEventListener('mousemove', onMouseMove);
                        window.removeEventListener('mouseup', onMouseUp);
                    };

                    window.addEventListener('mousemove', onMouseMove);
                    window.addEventListener('mouseup', onMouseUp);
                });

                svgContainer.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    scale = Math.min(Math.max(0.5, scale - e.deltaY * 0.01), 3);
                    svg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                });

                paths.forEach(path => {
                    path.addEventListener('mouseenter', (e) => {
                        if (!draggingActive) {
                            highlightRegionOnHover(path.id);
                            showTooltip(e, path.id);
                        }
                    });

                    path.addEventListener('mouseleave', () => {
                        if (!draggingActive) {
                            resetHoverBorders();
                            hideTooltip();
                        }
                    });

                    path.addEventListener('mousemove', (e) => {
                        if (!draggingActive) {
                            moveTooltip(e);
                        }
                    });

                    path.addEventListener('click', (e) => {
                        const regionId = path.id;
                        if (!draggingActive) {
                            toggleRegionSelection(regionId);
                        }
                        e.stopPropagation();
                    });
                });

                svgContainer.addEventListener('click', (e) => {
                    if (!e.target.closest('path') && !draggingActive) {
                        deselectRegion();
                    }
                });
            }

            function toggleRegionSelection(regionId) {
                if (selectedRegion === regionId) {
                    deselectRegion();
                } else {
                    selectRegion(regionId);
                }
            }

            function selectRegion(regionId) {
                selectedRegion = regionId;
                highlightRegion(regionId);
                filterTableByRegion(regionId);
            }

            function deselectRegion() {
                // Prevent deselection if dragging is active
                if (draggingActive) return;
                selectedRegion = null;
                resetRegion();
                filterTable();
            }

            function highlightRegion(regionId) {
                const paths = document.querySelectorAll('path');
                paths.forEach(path => {
                    path.style.opacity = path.id === regionId ? '1' : '0.3';
                });
            }

            function resetRegion() {
                const paths = document.querySelectorAll('path');
                paths.forEach(path => {
                    path.style.opacity = '1';
                });
            }

            function highlightRegionOnHover(regionId) {
                const paths = document.querySelectorAll('path');
                paths.forEach(path => {
                    if (path.id === regionId) {
                        path.style.stroke = 'black';
                        path.style.strokeWidth = '2px';
                    }
                });
            }

            function resetHoverBorders() {
                const paths = document.querySelectorAll('path');
                paths.forEach(path => {
                    path.style.stroke = 'none';
                    path.style.strokeWidth = '0';
                });
            }

            function showTooltip(event, regionId) {
                tooltip.textContent = `Region: ${regionId}`;
                tooltip.style.display = 'block';
                moveTooltip(event);
            }

            function hideTooltip() {
                tooltip.style.display = 'none';
            }

            function moveTooltip(event) {
                tooltip.style.left = `${event.pageX + 10}px`;
                tooltip.style.top = `${event.pageY + 10}px`;
            }

            // Populate table with data
            function populateTable(data) {
                const table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
                table.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.dataset.region = item.ID;
                    row.innerHTML = `
                        <td>${item.STATE}</td>
                        <td>${item.IND}</td>
                        <td>${item.NATIVITY}</td>
                        <td>${item.MEAN_WAGE}</td>
                        <td>${item.MEAN_OTHER_INCOME}</td>
                        <td>${item.MEAN_AGE}</td>
                        <td>${item.UNDEREMPLOYMENT_LEVEL}</td>
                        <td>${item.EDUCATION_LEVEL}</td>
                        <td>${item.REQUIRED_EDUCATION_LEVEL}</td>
                        <td>${item.NATIVITY_PCT}</td>
                        <td>${item.ID}</td>
                    `;
                    table.appendChild(row);
                });
            }

            function filterTableByRegion(regionId) {
                const rows = document.querySelectorAll('#data-table tbody tr');
                rows.forEach(row => {
                    row.style.display = row.dataset.region === regionId ? '' : 'none';
                });
            }

            function filterTable() {
                const rows = document.querySelectorAll('#data-table tbody tr');
                rows.forEach(row => {
                    row.style.display = '';
                });
            }

            function populateSlicers(data) {
                const indSlicer = document.getElementById('ind-slicer');
                const nativitySlicer = document.getElementById('nativity-slicer');
                const indValues = [...new Set(data.map(item => item.IND))];
                const nativityValues = [...new Set(data.map(item => item.NATIVITY))];

                indValues.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    indSlicer.appendChild(option);
                });

                nativityValues.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    nativitySlicer.appendChild(option);
                });
            }

            // Handle slicer changes
            document.getElementById('ind-slicer').addEventListener('change', filterTable);
            document.getElementById('nativity-slicer').addEventListener('change', filterTable);
        });
    </script>
</body>
</html>
