<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underemployment Dashboard</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #controls {
            background: #f8f9fa;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 20px;
        }

        #controls label, #controls select {
            font-size: 14px;
        }

        /* Container for map and table */
        #container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* SVG container for map */
        #svg-container {
            flex: 2;
            position: relative;
            overflow: hidden;
            background: #f4f4f4;
            border-right: 1px solid #ddd;
        }

        /* Loading spinner */
        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }

        /* Table styles */
        #data-table {
            flex: 1;
            border-collapse: collapse;
            width: 100%;
            overflow-y: auto;
        }

        #data-table thead {
            background: #f1f1f1;
            position: sticky;
            top: 0;
        }

        #data-table th, #data-table td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
            font-size: 13px;
        }

        #data-table tbody tr:hover {
            background: #f9f9f9;
        }

        /* Tooltip */
        #tooltip {
            position: absolute;
            background: #333;
            color: #fff;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 5px;
            pointer-events: none;
            display: none;
            z-index: 1000;
        }

        /* Dynamic resizing */
        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }

            #svg-container {
                flex: 1;
            }

            #data-table {
                flex: 1;
            }
        }

    </style>
</head>
<body>
    <div>
        <label for="ind-slicer">IND:</label>
        <select id="ind-slicer">
            <option value="Utilities" selected>Utilities</option> <!-- Default selection -->
        </select>

        <label for="nativity-slicer">NATIVITY:</label>
        <select id="nativity-slicer">
            <option value="Domestic" selected>Domestic</option> <!-- Default selection -->
        </select>
    </div>

    <div id="container">
        <div id="svg-container">
            <!-- Map SVG will be dynamically loaded here -->
        </div>
        <table id="data-table">
            <thead>
                <tr>
                    <th>State</th>
                    <th>Industry</th>
                    <th>Nativity</th>
                    <th>Mean Wage</th>
                    <th>Mean Other Income</th>
                    <th>Mean Age</th>
                    <th>Underemployment Level</th>
                    <th>Education Level</th>
                    <th>Required Education Level</th>
                    <th>Nativity Percentage</th>
                    <th>Region ID</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <div id="tooltip"></div>

</body>
</html>


<style>
    #tooltip {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 12px;
        pointer-events: none;
        display: none; /* Hidden by default */
    }

    #svg-container {
        cursor: pointer; /* Default pointer cursor */
    }
</style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let offsetX = 0;
            let offsetY = 0;
            let scale = 1;
            let isDragging = false;
            let draggingActive = false;
            let selectedRegion = null;
            const tooltip = document.getElementById('tooltip');
            const spinner = document.createElement('div');
            spinner.id = 'loading-spinner';
            spinner.textContent = 'Loading...';
            spinner.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                display: none;
            `;
            document.body.appendChild(spinner);

            let data = []; // Holds fetched data

            // Show loading spinner during map loading
            function showSpinner() {
                spinner.style.display = 'block';
            }

            function hideSpinner() {
                spinner.style.display = 'none';
            }

            showSpinner();
            fetch('paths.svg')
                .then(response => response.text())
                .then(svgContent => {
                    hideSpinner();
                    document.getElementById('svg-container').innerHTML = svgContent;
                    initMap();
                })
                .catch(error => {
                    console.error('Error loading paths.svg:', error);
                    hideSpinner();
                });

            fetch('aggregated_data.json')
                .then(response => response.json())
                .then(fetchedData => {
                    data = fetchedData; // Store data globally
                    populateSlicers(data);
                    filterTable(); // Apply filter on page load
                    populateTable(data); // Populate table after filtering
                })
                .catch(error => console.error('Error loading aggregated_data.json:', error));

            function initMap() {
                const svgContainer = document.getElementById('svg-container');
                const svg = svgContainer.querySelector('svg');
                const paths = svg.querySelectorAll('path');

                // Dragging functionality
                svgContainer.addEventListener('mousedown', (e) => {
                    if (e.button !== 0) return;
                    isDragging = true;
                    draggingActive = true;
                    const startX = e.clientX - offsetX;
                    const startY = e.clientY - offsetY;
                    svgContainer.style.cursor = 'grabbing';

                    const onMouseMove = (moveEvent) => {
                        offsetX = moveEvent.clientX - startX;
                        offsetY = moveEvent.clientY - startY;
                        svg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                    };

                    const onMouseUp = () => {
                        isDragging = false;
                        draggingActive = false;
                        svgContainer.style.cursor = 'default';
                        window.removeEventListener('mousemove', onMouseMove);
                        window.removeEventListener('mouseup', onMouseUp);
                    };

                    window.addEventListener('mousemove', onMouseMove);
                    window.addEventListener('mouseup', onMouseUp);
                });

                // Zooming functionality with dynamic scaling
                svgContainer.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const zoomFactor = e.deltaY < 0 ? 0.1 : -0.1;
                    scale = Math.min(Math.max(0.8, scale + zoomFactor), 10);

                    // Adjust transformation on zoom
                    svg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
                });

                // Path hover and selection logic
                paths.forEach(path => {
                    path.addEventListener('mouseenter', (e) => {
                        if (!draggingActive) {
                            highlightRegionOnHover(path.id);
                            showTooltip(e, path.id);
                        }
                    });

                    path.addEventListener('mouseleave', () => {
                        if (!draggingActive) {
                            resetHoverBorders();
                            hideTooltip();
                        }
                    });

                    path.addEventListener('mousemove', (e) => {
                        if (!draggingActive) {
                            moveTooltip(e);
                        }
                    });

                    path.addEventListener('click', (e) => {
                        const regionId = path.id;
                        toggleRegionSelection(regionId);
                        e.stopPropagation();
                    });
                });

                // Clicking outside to deselect
                svgContainer.addEventListener('click', () => deselectRegion());
            }

            // Tooltip functionality
            function showTooltip(event, regionId) {
                tooltip.textContent = `Region: ${regionId}`;
                tooltip.style.display = 'block';
                moveTooltip(event);
            }

            function hideTooltip() {
                tooltip.style.display = 'none';
            }

            function moveTooltip(event) {
                tooltip.style.left = `${event.pageX + 10}px`;
                tooltip.style.top = `${event.pageY + 10}px`;
            }

            // Table and slicer logic
            function populateTable(data) {
                const table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
                table.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.dataset.region = item.ID;
                    row.innerHTML = `
                        <td>${item.STATE}</td>
                        <td>${item.IND}</td>
                        <td>${item.NATIVITY}</td>
                        <td>${item.MEAN_WAGE}</td>
                        <td>${item.MEAN_OTHER_INCOME}</td>
                        <td>${item.MEAN_AGE}</td>
                        <td>${item.UNDEREMPLOYMENT_LEVEL}</td>
                        <td>${item.EDUCATION_LEVEL}</td>
                        <td>${item.REQUIRED_EDUCATION_LEVEL}</td>
                        <td>${item.NATIVITY_PERCENTAGE}</td>
                        <td>${item.ID}</td>
                    `;
                    table.appendChild(row);
                });
            }

            function populateSlicers(data) {
                const indSlicer = document.getElementById('ind-slicer');
                const nativitySlicer = document.getElementById('nativity-slicer');

                const indOptions = Array.from(new Set(data.map(item => item.IND)));
                const nativityOptions = Array.from(new Set(data.map(item => item.NATIVITY)));

                indOptions.forEach(ind => {
                    if (ind !== 'Utilities') {
                        const option = document.createElement('option');
                        option.value = ind;
                        option.textContent = ind;
                        indSlicer.appendChild(option);
                    }
                });

                nativityOptions.forEach(nativity => {
                    if (nativity !== 'Domestic') {
                        const option = document.createElement('option');
                        option.value = nativity;
                        option.textContent = nativity;
                        nativitySlicer.appendChild(option);
                    }
                });
            }

            function filterTable() {
                const indValue = document.getElementById('ind-slicer').value;
                const nativityValue = document.getElementById('nativity-slicer').value;

                const filteredData = data.filter(item => {
                    const matchesInd = indValue ? item.IND === indValue : true;
                    const matchesNativity = nativityValue ? item.NATIVITY === nativityValue : true;
                    return matchesInd && matchesNativity;
                });

                populateTable(filteredData);
                updatePathColors(filteredData);
            }

            function updatePathColors(filteredData) {
                const paths = document.querySelectorAll('svg path');
                const underemploymentMap = filteredData.reduce((acc, item) => {
                    acc[item.ID] = item.UNDEREMPLOYMENT_LEVEL;
                    return acc;
                }, {});

                paths.forEach(path => {
                    const regionId = path.id;
                    const underemploymentLevel = underemploymentMap[regionId];
                    if (underemploymentLevel !== undefined) {
                        const color = getColorForUnderemployment(underemploymentLevel);
                        path.style.fill = color;
                    }
                });
            }

            function getColorForUnderemployment(level) {
                const clampedLevel = Math.min(Math.max(level, 0), 2);
                const intensity = Math.round((1 - clampedLevel / 2) * 255);
                return `rgb(${intensity}, ${intensity}, ${intensity})`;
            }

            // Attach slicer change listeners
            document.getElementById('ind-slicer').addEventListener('change', filterTable);
            document.getElementById('nativity-slicer').addEventListener('change', filterTable);
        });

    </script>


</body>
</html>
