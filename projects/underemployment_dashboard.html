<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapefile and Data Table Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .content-container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        #svg-container {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            height: 500px;
            border: 1px solid #ddd;
            background: #e8e8e8;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #svg-container svg {
            width: 100%;
            height: auto;
            display: block;
            transform-origin: center center;
            cursor: grab;
        }

        .table-container {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            max-height: 500px;
            overflow: auto;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Shapefile and Data Table Interaction</h1>

    <div class="slicer-container">
        <div>
            <label for="ind-slicer">IND:</label>
            <select id="ind-slicer"></select>
        </div>

        <div>
            <label for="nativity-slicer">NATIVITY:</label>
            <select id="nativity-slicer"></select>
        </div>
    </div>

    <div class="content-container">
        <div id="svg-container">
            <!-- The SVG will be loaded dynamically here -->
        </div>

        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Region</th>
                        <th>IND</th>
                        <th>NATIVITY</th>
                        <th>MEAN_WAGE</th>
                        <th>MEAN_OTHER_INCOME</th>
                        <th>MEAN_AGE</th>
                        <th>UNDEREMPLOYMENT_LEVEL</th>
                        <th>EDUCATION_LEVEL</th>
                        <th>REQUIRED_EDUCATION_LEVEL</th>
                        <th>NATIVITY_PERCENTAGE</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load the SVG paths dynamically from the 'paths.svg' file
            fetch('paths.svg')
                .then(response => response.text())
                .then(svgContent => {
                    document.getElementById('svg-container').innerHTML = svgContent;
                    colorMapBasedOnUnderemployment(); // Apply map color after loading the paths
                })
                .catch(error => console.error('Error loading paths.svg:', error));

            // Fetch and populate data from your JSON (aggregated_data.json)
            fetch('aggregated_data.json')
                .then(response => response.json())
                .then(data => {
                    populateTable(data); // Populate the table with the data
                    populateSlicers(data); // Populate the slicers with data
                    filterTable(); // Apply the default filter
                    colorMapBasedOnUnderemployment(data); // Color the map based on underemployment levels
                })
                .catch(error => console.error('Error loading aggregated_data.json:', error));

            function populateTable(data) {
                const table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
                table.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.dataset.region = item.ID;
                    row.innerHTML = `
                        <td>${item.ID}</td>
                        <td>${item.STATE}</td>
                        <td>${item.IND}</td>
                        <td>${item.NATIVITY}</td>
                        <td>${item.MEAN_WAGE}</td>
                        <td>${item.MEAN_OTHER_INCOME}</td>
                        <td>${item.MEAN_AGE}</td>
                        <td>${item.UNDEREMPLOYMENT_LEVEL}</td>
                        <td>${item.EDUCATION_LEVEL}</td>
                        <td>${item.REQUIRED_EDUCATION_LEVEL}</td>
                        <td>${item.NATIVITY_PERCENTAGE}</td>
                    `;
                    table.appendChild(row);
                });
            }

            function populateSlicers(data) {
                const indSlicer = document.getElementById('ind-slicer');
                const nativitySlicer = document.getElementById('nativity-slicer');
                const uniqueInd = [...new Set(data.map(item => item.IND))];
                const uniqueNativity = [...new Set(data.map(item => item.NATIVITY))];

                const utilitiesOption = document.createElement('option');
                utilitiesOption.value = 'Utilities';
                utilitiesOption.textContent = 'Utilities';
                indSlicer.appendChild(utilitiesOption);

                uniqueInd.forEach(ind => {
                    if (ind !== 'Utilities') {
                        const option = document.createElement('option');
                        option.value = ind;
                        option.textContent = ind;
                        indSlicer.appendChild(option);
                    }
                });

                const domesticOption = document.createElement('option');
                domesticOption.value = 'Domestic';
                domesticOption.textContent = 'Domestic';
                nativitySlicer.appendChild(domesticOption);

                uniqueNativity.forEach(nativity => {
                    if (nativity !== 'Domestic') {
                        const option = document.createElement('option');
                        option.value = nativity;
                        option.textContent = nativity;
                        nativitySlicer.appendChild(option);
                    }
                });

                indSlicer.value = 'Utilities';
                nativitySlicer.value = 'Domestic';

                indSlicer.addEventListener('change', () => {
                    filterTable();
                    colorMapBasedOnUnderemployment(data);
                });
                nativitySlicer.addEventListener('change', () => {
                    filterTable();
                    colorMapBasedOnUnderemployment(data);
                });
            }

            function filterTable() {
                const indSlicerValue = document.getElementById('ind-slicer').value;
                const nativitySlicerValue = document.getElementById('nativity-slicer').value;
                const rows = document.querySelectorAll('#data-table tbody tr');

                rows.forEach(row => {
                    const ind = row.cells[1].textContent;
                    const nativity = row.cells[2].textContent;
                    if (ind === indSlicerValue && nativity === nativitySlicerValue) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }

            function colorMapBasedOnUnderemployment(data) {
                const svg = document.querySelector('#svg-container svg');
                const regions = svg.querySelectorAll('.region');
                regions.forEach(region => {
                    const regionId = region.id;
                    const regionData = data.find(item => item.ID === regionId);

                    if (regionData) {
                        const underemploymentLevel = regionData.UNDEREMPLOYMENT_LEVEL;
                        let color = '#FFFFFF';
                        if (underemploymentLevel > 0 && underemploymentLevel <= 1) {
                            color = '#FFDDC1';
                        } else if (underemploymentLevel > 1 && underemploymentLevel <= 2) {
                            color = '#FFABAB';
                        } else if (underemploymentLevel > 2) {
                            color = '#FF8C8C';
                        }

                        region.style.fill = color;
                    }
                });
            }
        });
    </script>

</body>
</html>
