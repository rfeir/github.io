<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underemployment Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Underemployment Dashboard</h1>
    </header>
    <main>
        <div class="controls">
            <label for="ind-slicer">Industry:</label>
            <select id="ind-slicer">
                <option value="">All</option>
            </select>
            <label for="nativity-slicer">Nativity:</label>
            <select id="nativity-slicer">
                <option value="">All</option>
            </select>
            <button id="reset-filters">Reset Filters</button>
        </div>
        <div class="container">
            <section class="left">
                <div id="svg-container">
                    <svg id="map"></svg>
                </div>
                <div id="color-key">
                    <span>Low</span>
                    <span class="gradient"></span>
                    <span>High</span>
                </div>
                <div id="tooltip"></div>
            </section>
            <section class="right">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Region</th>
                            <th>Industry</th>
                            <th>Nativity</th>
                            <th>Mean Wage</th>
                            <th>Other Income</th>
                            <th>Age</th>
                            <th>Underemployment</th>
                            <th>Education</th>
                            <th>Required Education</th>
                            <th>Nativity %</th>
                            <th>ID</th>
                            <th>Counties</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
